<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Raja Checker API üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .api-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }
        
        .status-approved { color: #2ecc71; }
        .status-charged { color: #f39c12; }
        .status-declined { color: #e74c3c; }
        .status-error { color: #e74c3c; }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üî• Raja Checker API üî•</h1>
        <p class="subtitle">Auto Stripe $1 Charge Gateway</p>
        
        <form id="checkForm">
            <div class="form-group">
                <label for="cardNumber">üí≥ Card Number</label>
                <input type="text" id="cardNumber" placeholder="4089117305691428" required>
            </div>
            
            <div class="form-group">
                <label for="expMonth">üìÖ Expiry Month</label>
                <input type="text" id="expMonth" placeholder="12" maxlength="2" required>
            </div>
            
            <div class="form-group">
                <label for="expYear">üìÖ Expiry Year</label>
                <input type="text" id="expYear" placeholder="2025" maxlength="4" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">üîí CVV</label>
                <input type="text" id="cvv" placeholder="679" maxlength="4" required>
            </div>
            
            <button type="submit" class="btn">üöÄ CHECK CARD</button>
        </form>
        
        <div class="api-url">
            <strong>API URL:</strong><br>
            <span id="apiUrl">Enter card details to generate API URL</span>
        </div>
        
        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
        
        <div class="footer">
            <p>‚ú® Made by Raja | Gateway: needhelped.com ‚ú®</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('checkForm');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const apiUrl = document.getElementById('apiUrl');
        
        // Update API URL as user types
        function updateApiUrl() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expMonth = document.getElementById('expMonth').value;
            const expYear = document.getElementById('expYear').value;
            const cvv = document.getElementById('cvv').value;
            
            if (cardNumber && expMonth && expYear && cvv) {
                const cc = `${cardNumber}|${expMonth}|${expYear}|${cvv}`;
                const url = `${window.location.origin}/gateway=autostripe/key=rajachecker/site=needhelped.com/cc=${cc}`;
                apiUrl.innerHTML = `<a href="${url}" target="_blank" style="color: #74b9ff;">${url}</a>`;
            } else {
                apiUrl.textContent = 'Enter card details to generate API URL';
            }
        }
        
        // Add event listeners to update URL
        ['cardNumber', 'expMonth', 'expYear', 'cvv'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateApiUrl);
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardNumber = document.getElementById('cardNumber').value;
            const expMonth = document.getElementById('expMonth').value;
            const expYear = document.getElementById('expYear').value;
            const cvv = document.getElementById('cvv').value;
            
            const cc = `${cardNumber}|${expMonth}|${expYear}|${cvv}`;
            const checkUrl = `/gateway=autostripe/key=rajachecker/site=needhelped.com/cc=${cc}`;
            
            // Show loading
            result.style.display = 'block';
            resultContent.innerHTML = '<p>üîÑ Checking card... Please wait...</p>';
            
            try {
                const response = await fetch(checkUrl);
                const data = await response.json();
                
                let statusClass = `status-${data.status}`;
                let statusEmoji = {
                    'approved': '‚úÖ',
                    'charged': 'üí∞', 
                    'declined': '‚ùå',
                    'error': '‚ö†Ô∏è'
                }[data.status] || '‚ùì';
                
                resultContent.innerHTML = `
                    <h3>${statusEmoji} ${data.status.toUpperCase()}</h3>
                    <p><strong>Card:</strong> ${data.card}</p>
                    <p><strong>Response:</strong> <span class="${statusClass}">${data.response}</span></p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Time:</strong> ${data.time}</p>
                    <p><strong>Gateway:</strong> ${data.gateway}</p>
                    <hr style="margin: 15px 0; opacity: 0.3;">
                    <p><strong>üè¶ BIN Info:</strong></p>
                    <p>Bank: ${data.bin_info.bank}</p>
                    <p>Brand: ${data.bin_info.brand}</p>
                    <p>Type: ${data.bin_info.type}</p>
                    <p>Level: ${data.bin_info.level}</p>
                    <p>Country: ${data.bin_info.country} ${data.bin_info.flag}</p>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <h3>‚ö†Ô∏è ERROR</h3>
                    <p>Failed to check card: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
